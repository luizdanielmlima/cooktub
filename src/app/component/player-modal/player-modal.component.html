<ion-toolbar color="dark">
  <ion-chip slot="end" color="light" (click)="onCancel()">
    <ion-label>CLOSE</ion-label>
    <ion-icon name="close-circle" color="light"></ion-icon>
  </ion-chip>
</ion-toolbar>
<ion-content>
  <div>
    <iframe
      id="ytplayer"
      type="text/html"
      width="100%"
      height="315"
      [src]="fullURL | youtube"
      frameborder="0"
    ></iframe>
  </div>
</ion-content>
