<ion-content class="bg-gradient">
  <div class="top-banner-area">
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/channels/{{ channelID }}"
      ></ion-back-button>
    </ion-buttons>
  </div>
  <div class="content-area">
    <div class="title-area">
      <div class="title-box animated zoomIn faster" *ngIf="this.playlistData">
        <div class="logo-container">
          <img
            class="logo"
            [src]="this.playlistData.snippet.thumbnails.medium.url"
            alt="playlist logo"
          />
        </div>
        <h2 class="page-title animated fadeIn delay-400ms">
          {{ this.playlistData.snippet.title }}
        </h2>
        <div class="page-stats animated fadeIn delay-600ms">
          <p>
            Published at
            <span class="stat-number"
              >{{ this.playlistData.snippet.publishedAt | date }}
            </span>
          </p>
        </div>
      </div>
    </div>
    <div class="list-area  animated fadeIn delay-800ms">
      <h6 class="list-title">Videos</h6>
      <div *ngIf="!videos" class="spinner-area">
        <ion-spinner></ion-spinner>
      </div>
      <ion-list lines="none" *ngIf="videos">
        <ion-item
          no-padding
          *ngFor="let video of videos"
          (click)="openVideoPlayerModal(video.snippet.resourceId.videoId)"
        >
          <div class="thumb-container">
            <ion-icon name="play-circle"></ion-icon>
            <img class="thumb" [src]="video.snippet.thumbnails.medium.url" />
          </div>
          <div class="item-text-area">
            <h4>
              {{ video.snippet.title }}
            </h4>
            <p>{{ video.snippet.publishedAt | date }}</p>
          </div>
        </ion-item>
      </ion-list>
    </div>
    <div *ngIf="videos" class="backtop-btn animated fadeIn delay-800ms">
      <ion-button (click)="scrollToTop()"  color="warning">Back to Top</ion-button>
    </div>
  </div>
</ion-content>
