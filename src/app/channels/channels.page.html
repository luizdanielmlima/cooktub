<ion-content>
  <div class="top-banner-area">
    <!-- <div class="banner"></div> -->
    <ion-note>v.1.2</ion-note>
  </div>
  <div class="content-area">
    <div class="title-area">
      <div class="title-box animated zoomIn faster">
        <div class="home-logo">
          <img
            src="../../assets/cookingtube_logo_medium.png"
            alt="banner background"
          />
        </div>
        <div class="title-text">
          <h1 class="animated fadeIn delay-400ms">cooktub</h1>
          <p class="animated fadeIn delay-600ms">
            The best Youtube cooking channels in one place
          </p>
        </div>
      </div>
    </div>
    <div class="list-area animated fadeIn delay-800ms">
      <h6 class="list-title">Featured Channels</h6>
      <div *ngIf="!channels" class="spinner-area">
        <ion-spinner></ion-spinner>
      </div>
      <ion-list lines="none" *ngIf="channels">
        <ion-item
          no-padding
          *ngFor="let channel of channels"
          [routerLink]="['/channels', channel.id]"
        >
          <div class="thumb-container">
            <img class="thumb" [src]="channel.snippet.thumbnails.default.url" />
          </div>
          <div class="item-text-area">
            <h4>
              {{ channel.snippet.title }}
            </h4>
            <p>{{ channel.statistics.videoCount | number }} videos</p>
            <p>{{ channel.statistics.subscriberCount | number }} subscribers</p>
          </div>
        </ion-item>
      </ion-list>
    </div>
    <div *ngIf="channels" class="backtop-btn animated fadeIn delay-800ms">
      <ion-button (click)="scrollToTop()" color="warning"
        >Back to Top</ion-button
      >
    </div>
  </div>
</ion-content>
